<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>

</h:head>

<h:body>


    <ui:composition template="/templates/dataedit.xhtml">

        <ui:param name="function" value="#{studentBean.saveStudent(student)}"/>

        <ui:define name="dataEditContent">
            <h:panelGrid id="bancaPanel" columns="2" cellpadding="5">
                <p:outputLabel for="name" value="Name"/>
                <p:inputText id="name" value="#{student.name}" required="true"/>
                <p:message for="name"/>
            </h:panelGrid>
        </ui:define>

    </ui:composition>

</h:body>
</html>
