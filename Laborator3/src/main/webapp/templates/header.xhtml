<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:tp="http://java.sun.com/jsf/composite/compos"
>

<body>
<ui:composition>
    <p:button outcome="createStudent" value="#{msg['create_student']}"/>
    <p:button outcome="createExam" value="#{msg['create_exam']}"/>
    <p:button outcome="seeExams" value="#{msg['see_exams']}"/>
    <p:button outcome="seeStudents" value="#{msg['see_students']}"/>
    <p:button outcome="associateExamToStudent" value="AssociateExamToStudent"/>
    <br/>
    <h:outputText id="poll" value="Upcoming Exams: #{counter.getExam()}"/>
    <p:poll interval="1" listener="#{counter.increment}" update="poll"/>


    <h:form>

        <h:panelGrid columns="2">

            Language :
            <p:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                             valueChangeListener="#{language.countryLocaleCodeChanged}">
                <f:selectItems value="#{language.countriesInMap}"/>
            </p:selectOneMenu>

        </h:panelGrid>

    </h:form>
</ui:composition>
</body>
</html>
