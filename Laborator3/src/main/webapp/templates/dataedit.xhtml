<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:composition template="/page.xhtml">

    <ui:define name="content">
        <h:form id="dataEditForm">
            <p:growl id="msg" showDetail="true" skipDetailIfEqualsSummary="true"/>
            <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                <ui:insert name="dataEditContent">
                    Data editor
                </ui:insert>
                <p:commandButton value="Create" action="#{function}" update="msg"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
