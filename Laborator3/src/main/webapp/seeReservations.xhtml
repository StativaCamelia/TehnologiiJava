<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:tp="http://java.sun.com/jsf/composite/compos"
>

<h:head>
</h:head>
<h:body>


    <ui:composition template="/templates/dataview.xhtml">

        <ui:param name="function" value="#{assignments.examResources}"/>

        <ui:define name="dataview">

            <p:column headerText="Exam">
                <h:outputText value="#{var.exam.name}"/>
            </p:column>

            <p:column headerText="Resource">
                <h:outputText value="#{var.resource.name}"/>
            </p:column>

            <p:column headerText="Quantity">
                <h:outputText value="#{var.quantity}"/>
            </p:column>

        </ui:define>
    </ui:composition>
</h:body>

</html>
