<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h:form>
        <div class="card">
            <p:dataTable var="student" value="#{studentBean.getStudentList()}">

                <p:column headerText="Id">
                    <h:outputText value="#{student.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{student.name}" />
                </p:column>

                <p:column headerText="Exams">
                    <p:selectOneMenu id="listaIdExams" value="#{examStudentBean.examId}" required="true">
                        <f:selectItems value="#{examStudentBean.getExams(student.id)}" var="ex"
                                       itemValue = "#{ex}"/>
                    </p:selectOneMenu>
                </p:column>

            </p:dataTable>
        </div>
    </h:form>

</h:body>

</html>
