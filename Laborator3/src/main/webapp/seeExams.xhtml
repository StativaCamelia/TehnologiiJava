<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:form>
        <div class="card">
            <p:dataTable var="exam" value="#{examBean.getExamList()}">
                <p:column headerText="Id">
                    <h:outputText value="#{exam.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{exam.name}" />
                </p:column>

                <p:column headerText="Day In Exam Session">
                    <h:outputText value="#{exam.dayInExamSession}" />
                </p:column>

                <p:column headerText="Hour">
                    <h:outputText value="#{exam.hour.hour}" />
                </p:column>

                <p:column headerText="Minutes">
                    <h:outputText value="#{exam.hour.minutes}" />
                </p:column>

                <p:column headerText="Duration">
                    <h:outputText value="#{exam.duration}" />
                </p:column>

            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
