<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
</h:head>
<h:body>

    <ui:composition template="/templates/dataview.xhtml">

        <ui:param name="function" value="#{examBean.getExamListPresentation()}"/>
        <ui:param name="function2" value="#{examBean.getExamListWritten()}"/>
        <ui:param name="rowEdit" value="#{examBean.onRowUpdate}"/>
        <ui:param name="rowCancel" value="#{examBean.onRowCancel}"/>


        <ui:define name="dataview">

            <p:column headerText="Id">
                <h:outputText value="#{var.id}"/>
            </p:column>

            <p:column headerText="Type">
                <h:outputText value="Presentation"/>
            </p:column>

            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{var.name}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText id="name2" value="#{var.name}"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Day In Exam Session">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{var.dayInExamSession}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputNumber id="dayInExamSession2" value="#{var.dayInExamSession}">
                        </p:inputNumber>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Hour">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{var.hour.hour}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputNumber minValue="0" maxValue="59" id="hour2" value="#{var.hour.hour}">
                        </p:inputNumber>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Minutes">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{var.hour.minutes}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputNumber minValue="0" maxValue="23" id="minute2" value="#{var.hour.minutes}">
                        </p:inputNumber>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Duration">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{var.duration}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputNumber id="duration2" value="#{var.duration}">
                        </p:inputNumber>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Number Of Slides">
                <h:outputText value="#{var.numberOfSlides}"/>
            </p:column>

            <p:column>
                <p:commandButton icon="ui-icon-trash"
                                 title="Delete this exam"
                                 actionListener="#{examBean.remove(var)}"
                                 ajax="false"/>
            </p:column>
            <p:column style="width:6rem">
                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
            </p:column>

        </ui:define>

        <ui:define name="content2">

            <h:form id="dataViewTable2">
                <p:growl id="msgs" showDetail="true"/>

                <div class="card">
                    <p:growl id="msg" showDetail="true" skipDetailIfEqualsSummary="true"/>
                    <p:dataTable editable="true" var="var" value="#{function2}">
                        <ui:insert name="dataview">
                            <p:ajax event="rowEdit" listener="#{rowEdit}" update=":dataViewTable:msgs"/>
                            <p:ajax event="rowEditCancel" listener="#{rowCancel}" update=":dataViewTable:msgs"/>

                            <p:column headerText="Id">
                                <h:outputText value="#{var.id}"/>
                            </p:column>

                            <p:column headerText="Type">
                                <h:outputText value="Presentation"/>
                            </p:column>

                            <p:column headerText="Name">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{var.name}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="name" value="#{var.name}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Day In Exam Session">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{var.dayInExamSession}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber id="dayInExamSession" value="#{var.dayInExamSession}">
                                        </p:inputNumber>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Hour">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{var.hour.hour}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber minValue="0" maxValue="59" id="hour" value="#{var.hour.hour}">
                                        </p:inputNumber>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Minutes">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{var.hour.minutes}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber minValue="0" maxValue="23" id="minute"
                                                       value="#{var.hour.minutes}">
                                        </p:inputNumber>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Duration">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{var.duration}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber id="duration" value="#{var.duration}">
                                        </p:inputNumber>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Allows Resources?">
                                <h:outputText value="#{var.allowsResources}"/>
                            </p:column>

                            <p:column>
                                <p:commandButton icon="ui-icon-trash"
                                                 title="Delete this exam"
                                                 actionListener="#{examBean.remove(var)}"
                                                 ajax="false"/>
                            </p:column>
                            <p:column style="width:6rem">
                                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                            </p:column>
                        </ui:insert>
                    </p:dataTable>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
