<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
</h:head>
<h:body>

    <ui:composition template="/templates/dataview.xhtml">

        <ui:param name="function" value="#{examBean.getExamList()}"/>

        <ui:define name="dataview">

                        <p:column headerText="Id">
                            <h:outputText value="#{var.id}"/>
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{var.name}"/>
                        </p:column>

                        <p:column headerText="Day In Exam Session">
                            <h:outputText value="#{var.dayInExamSession}"/>
                        </p:column>

                        <p:column headerText="Hour">
                            <h:outputText value="#{var.hour.hour}"/>
                        </p:column>

                        <p:column headerText="Minutes">
                            <h:outputText value="#{var.hour.minutes}"/>
                        </p:column>

                        <p:column headerText="Duration">
                            <h:outputText value="#{var.duration}"/>
                        </p:column>

        </ui:define>
    </ui:composition>
</h:body>
</html>
