<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>

</h:head>
<h:body>
    <ui:composition template="/templates/dataedit.xhtml">

        <ui:param name="function" value="#{examBean.saveExamPresentation(presentation, time)}"/>
        <ui:param name="function2" value="#{examBean.saveExamWritten(written, time)}"/>

        <ui:define name="dataEditContent">

            <p>Create Presentation:</p>
            <p:outputLabel for="name" value="Name"/>
            <p:inputText id="name" value="#{presentation.name}" required="true"/>
            <p:message for="name"/>

            <p:outputLabel for="duration" value="Duration"/>
            <p:inputNumber id="duration" value="#{presentation.duration}" required="true">
            </p:inputNumber>
            <p:message for="duration"/>

            <p:outputLabel for="dayInExamSession" value="Day In Exam Session"/>
            <p:inputNumber id="dayInExamSession" value="#{presentation.dayInExamSession}" required="true">
            </p:inputNumber>
            <p:message for="dayInExamSession"/>

            <p:outputLabel for="hour" value="Hour"/>
            <p:inputNumber minValue="0" maxValue="59" id="hour" value="#{time.hour}" required="true">
            </p:inputNumber>
            <p:message for="hour"/>

            <p:outputLabel for="minute" value="Minute"/>
            <p:inputNumber minValue="0" maxValue="23" id="minute" value="#{time.minutes}" required="true">
            </p:inputNumber>
            <p:message for="minute"/>

            <p:outputLabel for="numberOfSlides" value="Number Of Slides"/>
            <p:inputNumber minValue="0" id="numberOfSlides" value="#{presentation.numberOfSlides}" required="true">
            </p:inputNumber>
            <p:message for="minute"/>
        </ui:define>

        <ui:define name="content2">
            <h:form id="dataEditForm2">
                <p:growl id="msg2" showDetail="true" skipDetailIfEqualsSummary="true"/>

                <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                    <p>Create Written:</p>
                    <p:outputLabel for="name2" value="Name"/>
                    <p:inputText id="name2" value="#{written.name}" required="true"/>
                    <p:message for="name2"/>

                    <p:outputLabel for="duration2" value="Duration"/>
                    <p:inputNumber id="duration2" value="#{written.duration}" required="true">
                    </p:inputNumber>
                    <p:message for="duration2"/>

                    <p:outputLabel for="dayInExamSession2" value="Day In Exam Session"/>
                    <p:inputNumber id="dayInExamSession2" value="#{written.dayInExamSession}" required="true">
                    </p:inputNumber>
                    <p:message for="dayInExamSession2"/>

                    <p:outputLabel for="hour2" value="Hour"/>
                    <p:inputNumber minValue="0" maxValue="59" id="hour2" value="#{time.hour}" required="true">
                    </p:inputNumber>
                    <p:message for="hour2"/>

                    <p:outputLabel for="minute2" value="Minute"/>
                    <p:inputNumber minValue="0" maxValue="23" id="minute2" value="#{time.minutes}"
                                   required="true">
                    </p:inputNumber>
                    <p:message for="minute2"/>

                    <p:outputLabel for="bol" value="Allows Resources?"/>
                    <p:selectBooleanButton id="bol" value="#{written.allowsResources}" onLabel="Yes" offLabel="No"
                                           style="width:80px" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                    <p:commandButton value="Create" action="#{function2}" update="msg2"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
